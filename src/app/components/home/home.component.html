<h2>HOME Page</h2>
<div>
    <label for="searchInput">SEARCH</label>
    <input type="text" id="searchInput" #searchInput (change)="search(searchInput.value)">
</div>
<div>
    <h3>Currencies List</h3>
    <div>
        <ng-container *ngFor="let currency of currencies$ |async">
            <div>
                {{currency.name}}
                <button (click)="addToFavorites(currency.asset_id)">addToFavorite</button>
            </div>
        </ng-container>
    </div>
</div>
